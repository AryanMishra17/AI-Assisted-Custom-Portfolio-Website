<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Image</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            background-color: #1a1a1a;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }
        .back-button {
            margin: 20px 0;
        }
        .project-image {
            width: 100%; /* Full width */
            height: auto; /* Maintain aspect ratio */
            max-height: 80vh; /* Limit max height to 80% of viewport height */
            object-fit: contain; /* Ensure the image fits within the container */
            display: block;
            margin: 0 auto;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5); /* Add a shadow effect */
        }
        .project-info {
            margin: 20px 0;
            text-align: left;
        }
        .project-info h3 {
            font-size: 2rem;
            color: #fbbf24; /* Yellow color for the title */
        }
        .project-info p {
            color: #ccc; /* Lighter text color for description */
        }
        .back-button a {
            background-color: #ff0000;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .back-button a:hover {
            background-color: #cc0000;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h1 class="mt-5">Project Image</h1>
        <img id="projectImage" class="project-image" src="" alt="Project Image">
        <div class="project-info">
            <h3>Project Title</h3>
            <p>This is a brief description of the project. It includes details about the design process, tools used, and the overall goal of the project. You can elaborate on the challenges faced and how they were overcome, as well as the impact of the project.</p>
        </div>
        <div class="back-button">
            <a href="index.html" class="btn btn-danger">Back</a>
        </div>
    </div>

    <script>
        // Get the URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const imgSrc = urlParams.get('img'); // Get the image source from the URL

        // Set the image source
        if (imgSrc) {
            document.getElementById('projectImage').src = imgSrc;
        }
    </script>
</body>
</html>
